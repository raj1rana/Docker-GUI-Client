{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>containerz</title>

        <!-- Bootstrap Core CSS -->
        <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="{% static '/css/metisMenu.min.css'%}" rel="stylesheet">
        <link href="{% static '/css/dataTables/dataTables.bootstrap.css'%}" rel="stylesheet">

        <!-- DataTables Responsive CSS -->
        <link href="{% static '/css/dataTables/dataTables.responsive.css'%}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static '/css/startmin.css'%}" rel="stylesheet">
        <link href="{% static '/css/timeline.css'%}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static '/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand"  style="color: white" href="index.html">Containerz</a>
                </div>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <ul class="nav navbar-nav navbar-left navbar-top-links">
                    <li><a href="#"><i class="fa fa-home fa-fw"></i> Home </a></li>
                </ul>


                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <form method="post" action="{% url  'get_image'%}">
                                    {% csrf_token %}
                                    <div class="input-group custom-search-form">
                                    <input type="text" name="name" class="form-control" placeholder="Search Images.eg: php,jenkins"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                                </form>

                                <!-- /input-group -->
                            </li>
                            <li>
                                <a href="{% url 'index' %}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                            </li><li>
                                <a href="{% url 'create_container' %}"><i class="fa fa-server fa-fw"></i> containers</a>
                            </li>

                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper">
            <div class="container-fluid" id="Main">
                  {% if messages %}

                    {% for message in messages %}
                         <div class="alert alert-{{ message.tags }} alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        {{ message }}<a href="#" class="alert-link"></a></div>
                    {% endfor %}


                  {% endif %}
                  {% block content %} {% endblock content %}
                </div>
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="{% static '/js/jquery.min.js'%}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static '/js/bootstrap.min.js'%}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static  '/js/metisMenu.min.js'%}"></script>

        <!-- DataTables JavaScript -->
        <script src="{% static '/js/dataTables/jquery.dataTables.min.js'%}"></script>
        <script src="{% static '/js/dataTables/dataTables.bootstrap.min.js'%}"></script>
        <!-- Custom Theme JavaScript -->
        <script src="{% static '/js/startmin.js' %}"></script>
        {% block js %}{% endblock js %}
    </body>
</html>
